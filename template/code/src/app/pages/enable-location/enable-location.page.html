<ion-content>
  <div class="lock_circle">
    <ion-icon src="../../../assets/images/near-by/ic_location.svg"> </ion-icon>
  </div>
  <h3 class="title ion-text-center">Enable your Location</h3>
  <p class="description ion-text-center">Please allow to use your location to show <br> nearby services on the map.</p>
  <ion-button class="btn-done ion-text-capitalize" mode="md" expand="full" shape="round" fill="solid" (click)="done()">
    Done
  </ion-button>
</ion-content>
